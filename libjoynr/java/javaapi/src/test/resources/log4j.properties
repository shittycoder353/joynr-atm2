## Root logger
log4j.rootLogger=trace,STDOUT,FILE

##
## Appenders
##
# the following appender is for debugging only and may be removed
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender

# File appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/joynr.log
log4j.appender.FILE.Append=false

##
## Layouts
##
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
#log4j.appender.STDOUT.layout.ConversionPattern=%d{ISO8601} [%t] [%p] %c{1}: %m%n
log4j.appender.STDOUT.layout.ConversionPattern=%d{ISO8601}  [%t]  [%-5p] %c: %m%n

log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} [%t] [%-5p] [%x] %c: %m%n

log4j.logger.io.joynr=info
log4j.logger.io.joynr.context=trace

log4j.logger.com.ning.http.client.AsyncCompletionHandlerBase=error
log4j.logger.com.ning.http.client.extra.ThrottleRequestFilter=error
log4j.logger.com.ning.http.client.extra=error
log4j.logger.com.ning.http.client.extra=error
log4j.logger.com.ning.http.client.providers.apache=error
log4j.logger.com.ning.http.client.providers.netty.NettyAsyncHttpProvider=info
log4j.logger.com.ning.http.client.providers.netty.NettyConnectionsPool=error
log4j.logger.com.ning.http.client=error
log4j.logger.com.ning=error
log4j.logger.httpclient.wire=error
log4j.logger.httpclient=error
log4j.logger.httpclient=error
log4j.logger.org.apache.commons.httpclient=error
log4j.logger.org.apache.commons.httpclient=error
log4j.logger.org.apache.http.impl.nio.client=error
log4j.logger.org.apache.http.impl.nio.reactor=error
log4j.logger.org.apache.http=error
log4j.logger.org.atmosphere.cpr=trace
log4j.logger.org.atmosphere.jersey.AtmosphereFilter=error
log4j.logger.org.atmosphere.jersey.util=error
