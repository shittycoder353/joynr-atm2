<!DOCTYPE html>
<html ng-app="acl-editor">
<head>
    <title>Access Control Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Style dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>


</head>

<body>
    <div ng-controller="NavController">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Access Control Editor</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/master')}"><a href="" ng-click="loadMasterAcl()">Master ACL</a></li>
                        <li ng-class="{ active: isActive('/owner')}"><a href="" ng-click="loadOwnerAcl()">Owner ACL</a></li>
                        <li ng-class="{ active: isActive('/domainroles')}"><a href="" ng-click="loadDomainRoles()">Domain Role Table</a></li>
                    </ul>
                </div>

            </div>
        </nav>
        <div ng-view>
            <!-- Contents of domainRoles.html/masterAcl.html/ownerAcl.html are included here -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <div class="jsFiles">
        <script src="js/controller/NavController.js"></script>
        <script src="js/controller/MasterAclCtrl.js"></script>
        <script src="js/controller/OwnerAclCtrl.js"></script>
        <script src="js/controller/DomainRolesCtrl.js"></script>
        <script src="js/services/DataService.js"></script>
        <script src="js/services/DataServiceSimulation.js"></script>
        <script src="libs/FiltersPerColumn.js"></script>
    </div>

</body>
</html>
